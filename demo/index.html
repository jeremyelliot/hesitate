<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>input:hesitation Event</title>
  <script type="module">
    import Hesitation from './hesitation.js';

    /* this function is used to add items to one of the lists of event values */
    const addListItem = (event) => {
      let inputElement = event.target, listItem = document.createElement('LI');
      listItem.appendChild(document.createTextNode(inputElement.value))
      document.querySelector((
        event.type === 'input:hesitation' ? 'ol.hesitation-results' : 'ol.input-results'
      )).append(listItem)
    }

    Hesitation.addTo(document.querySelectorAll('.input-hesitation'), { wait: 300, checkValidity: true })

    for (let inputElement of document.querySelectorAll('.input-hesitation')) {
      inputElement.addEventListener('input', addListItem)
      inputElement.addEventListener('input:hesitation', addListItem)
    }

  </script>
  <link type="text/css" rel="stylesheet" media="screen" href="style.css" />
</head>
<body>
  <div class="comparison">
    <div class="standard-lookup-example">
      <h2>Form elements</h2>
      <div class="form-elements">
        <input class="input-hesitation" type="text" placeholder="search&hellip;" name="text" value="" required pattern=".{3,}" />
        <input class="input-hesitation" type="range" name="range" min="0" max="300" value="100" />
        <input class="input-hesitation" type="email" placeholder="you@example.com" name="email" required/>
        <input class="input-hesitation" type="number" placeholder="4 <= n <= 12" min="4" max="12" required/>
        <textarea class="input-hesitation" rows="4" placeholder="Your text here&hellip;" required pattern=".{3,}"></textarea>
      </div>
    </div>
    <div>
      <h2>on 'input'</h2>
      <ol class="input-results">
        <ol>
    </div>
    <div>
      <h2>on 'input:hesitation'</h2>
      <ol class="hesitation-results"></ol>
    </div>
  </div>
</body>
</html>
